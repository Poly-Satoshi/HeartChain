spring.application.name=heartChain
server.port = 9094

# Web properties
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server properties
server.tomcat.max-http-form-post-size=100000000
server.tomcat.max-swallow-size=100000000

spring.couchbase.connection-string=127.0.0.1
spring.couchbase.username=Administrator
spring.couchbase.password=password
spring.data.couchbase.bucket-name=catwalk
spring.security.oauth2.resourceserver.jwt.jwk-set-uri = ${JWT_SET_URI:http://localhost:8083/auth/realms/saasy/protocol/openid-connect/certs}
